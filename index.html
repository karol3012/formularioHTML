<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Register</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="title_form">
                <h1>Form Register</h1>
                <p>Este formulario tiene como objetivo recopilar informaciòn de los diferentes usuarios que interactuan con nuestro sitio web</p>

            </div>

            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">Name</label>
                    <input type="text" class="input_form" placeholder="Escriba su nombre" >
                    
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Last Name</label>
                    <input type="text" class="input_form" placeholder="Escriba su apellido">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Phone</label>
                    <input type="text" class="input_form" placeholder="Escriba su telefono" maxlength="10">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Email</label>
                    <input type="email" class="input_form" placeholder="Escriba su correo electronico" >
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Password</label>
                    <input type="password" class="input_form" placeholder="Escriba su contraseña">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Repeat Password</label>
                    <input type="password" class="input_form" placeholder="Repita su contraseña" >
                </div>
                <div class="row_form">
                    <button class="button_form">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
